<div id="interviewPlay">
  <img src="" alt="" />
  <button type="button" ng-click="getInterview()">Play</button>
  <div ng-repeat="interview in interviewResults">
    {{interview.question}}
  </div>
</div>

<div id="speechPlay">
  <img src="" alt="" />
  <button type="button" ng-click="getSpeech()">Play</button>
  <div ng-repeat="speech in speechResults">
    {{speech.question}}
  </div>
</div>
